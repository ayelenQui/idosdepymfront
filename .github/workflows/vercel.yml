name: Deploy OSDEPYM Mock

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (prod)
        run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
